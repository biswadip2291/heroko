<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Online Dating Matches</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Online Dating Matches</h1>
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label for="vip">Purchased VIP:</label>
            <select id="vip" name="vip">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="income">Income (USD):</label>
            <input type="number" id="income" name="income" required>

            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="attractiveness">Attractiveness (1-10):</label>
            <input type="number" id="attractiveness" name="attractiveness" min="1" max="10" required>

            <button type="submit">Predict Matches</button>
        </form>
    </div>
</body>
</html>
